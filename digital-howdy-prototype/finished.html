<!DOCTYPE html>
<html>
    <head title="Digital Howdy">
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="header">
            <img class="logo" src="img/logo.png" alt="TietoEVRY"/>
            <div class="dropdown">
                <a class="lang">EN</a>
                <img class="globe" src="img/globe.png" alt="globe" />
                <div class="dropdown-content" style="right:0;">
                    <a href="#">Norsk</a>
                    <a href="#">Svensk</a>
                    <a href="#">Dansk</a>
                    <a href="#">Suomi</a>
                    <a href="#">Deutsch</a>
                    <a href="#">Français</a>
                    <a href="#">Español</a>
                </div>
            </div> 
        </div>
        <div class="content">
            <div class="center">
                <p class="action-header secondary">All done!</p>
                <div style="font-size: 263px;">
                    <img src="img/check.png" alt="Done"></img>
                </div>
                <p class="disclaimer secondary">Please put on your ID label, and remember to checkout at the reception as you're leaving. </p>
                <form action="index.html">
                    <button type="submit">H O M E</button>
                </form>
            </div>
        </div>
    </body>
</html>
