<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Digital Howdy</title>
        <link rel="stylesheet" href="style4.css" />
        <script src="script.js"></script>
    </head>
    <body>
        
        <div class="header">
            <img class="logo" src="img/logo.png" alt="TietoEVRY" />
        </div>
        <div class="content">
            <div class="background"></div>
            <div class="center">
                <div class="title">
                    <h1>Welcome to</h1>
                    <img
                        class="logo-home"
                        src="img/logo.png"
                        alt="TietoEVRY logo"
                    />
                </div>
                <div class="qr-code">
                    <h2>Scan this code to register on mobile</h2>
                    <img class="qr-image" src="img/qr-code.png" alt="qr-code" />
                </div>
                <div class="flag-container">
                    <a href="registration.html">
                        <img
                            class="flag-icon"
                            src="img/flags/norway.png"
                            alt="Norsk"
                        />
                    </a>
                    <img
                        class="flag-icon"
                        src="img/flags/uk.png"
                        alt="English"
                    />
                    <img
                        class="flag-icon"
                        src="img/flags/sweden.png"
                        alt="Svensk"
                    />
                    <img
                        class="flag-icon"
                        src="img/flags/denmark.png"
                        alt="Dansk"
                    />
                    <img
                        class="flag-icon"
                        src="img/flags/finland.png"
                        alt="Suomi"
                    />
                    <img
                        class="flag-icon"
                        src="img/flags/germany.png"
                        alt="Deutsch"
                    />
                    <img
                        class="flag-icon"
                        src="img/flags/france.png"
                        alt="Français"
                    />
                    <img
                        class="flag-icon"
                        src="img/flags/spain.png"
                        alt="Español"
                    />
                </div>
            </div>
        </div>
    </body>
</html>
